<!DOCTYPE html>
<html>
<head>
    <title>Tabla</title>
</head>
<style type="text/css">
    h2 {
        text-align: center;
    }

    table {
        margin-right: auto;
        margin-left: auto;
        font-weight: bold;
    }

    td.celda1 {
        background-image: url(esmustwa.png);
        color: white;
    }
</style>
<body>
<h2>VAMOS A CONSTRUIR ESTA TABLA</h2>
<table border="2">
    <tr>
        <td class="celda1" colspan="2" rowspan="2">11</td>
        <td colspan="2">13</td>
        <td rowspan="2">15</td>
    </tr>
    <tr>
        <td>23</td>
        <td>24</td>
    </tr>
    <tr>
        <td rowspan="2">31</td>
        <td>32</td>
        <td>33</td>
        <td>34</td>
        <td rowspan="2" class="celda1">35</td>
    </tr>
    <tr>
        <td>42</td>
        <td>43</td>
        <td>44</td>
    </tr>
    <tr>
        <td colspan="2">51</td>
        <td>53</td>
        <td>54</td>
        <td>55</td>
    </tr>
</table>
</body>
</html>
